name: 🎲 Random Choice
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Whats your choice?
        options: 
        - Pick a Card
        - Roll a Die

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: 🐧 Checkout
        uses: actions/checkout@v3
        
      - name: 🎲 Executing your choice
        run: |
          if [[ "${{ github.event.inputs.action }}" == 'Pick a Card' ]]; then
            ./deck/µcard.sh
          elif [[ "${{ github.event.inputs.action }}" == 'Roll a Die' ]]; then
            ./dice/µroll.sh
          else
            echo "Invalid option selected"
            exit 1
          fi
